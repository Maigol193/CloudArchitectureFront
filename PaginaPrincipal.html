<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="estilo.css">
</head>

  <main>
    <h2>Lista de Productos</h2>

          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>

      <tbody id="product-list">
